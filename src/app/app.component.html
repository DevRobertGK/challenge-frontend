<div fxFill fxLayout="column">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h3>{{title}}</h3>
  </mat-toolbar>

  <mat-sidenav-container fxFlex hasBackdrop="true">
    <mat-sidenav #sidenav mode="side">
      <mat-nav-list>
        <a mat-list-item [routerLink]="page.url" *ngFor="let page of pages" routerLinkActive="active">
          <mat-icon>{{page.icon}}</mat-icon> {{page.label}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
